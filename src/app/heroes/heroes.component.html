<h2>My Heroes</h2>
<div>
  <label>Hero name:
      <mat-form-field class="example-form-field">
        <input matInput type="text" placeholder="Hero Name" #heroName>
        <button mat-button *ngIf="heroName.value" matSuffix mat-icon-button aria-label="Clear" (click)="heroName.value=''">
          <!-- <mat-icon>close</mat-icon> -->
          x
        </button>
      </mat-form-field>
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''" [ngStyle]="{'margin-left': '15px'}" mat-raised-button color="primary">
    add
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero"
            (click)="delete(hero)">x</button>
  </li>
</ul>
